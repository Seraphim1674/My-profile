    <style>
        /* Core Aesthetic */
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            color: #4A4A4A;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            background: linear-gradient(135deg, #5BCEFA 0%, #FFFFFF 50%, #F5A9B8 100%);
            background-size: 400% 400%;
            animation: softGradient 15s ease infinite;
        }

        /* Floating Background Particles */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            bottom: -50px;
            animation: floatUp 15s infinite linear;
            opacity: 0.6;
            font-size: 24px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes softGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .profile-wrapper {
            border-radius: 40px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Profile Container */
        .profile-container {
            position: relative;
            width: 180px; 
            height: 180px; 
            animation: fadeIn 1s ease forwards;
        }

        /* Cute pulsing ring */
        .profile-ring {
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            border: 4px dashed #F5A9B8;
            animation: spinSlow 20s linear infinite;
        }

        .profile-glow-bg {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(245,169,184,0.6) 0%, rgba(91,206,250,0) 70%);
            filter: blur(10px);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes spinSlow {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }

        /* Avatar */
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #FFFFFF;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 2;
        }

        .profile-container:hover .avatar-img {
            transform: scale(1.1) rotate(5deg);
        }

        /* Fade-in Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }

        /* Data Tags */
        .data-tag {
            background-color: #FFFFFF;
            border: 2px solid #F5A9B8;
            color: #7a7a7a;
            border-radius: 20px;
            padding: 6px 16px;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: default; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 2px 5px rgba(245, 169, 184, 0.2);
        }
        
        .data-tag:hover {
            transform: translateY(-3px) scale(1.05); 
            background-color: #F5A9B8;
            color: white;
            box-shadow: 0 5px 15px rgba(245, 169, 184, 0.5); 
        }

        .tag-special {
            border-color: #5BCEFA;
        }
        .tag-special:hover {
            background-color: #5BCEFA;
            box-shadow: 0 5px 15px rgba(91, 206, 250, 0.5);
        }

        /* Social Icons */
        .social-icon-wrapper {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-icon-wrapper:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 15px rgba(245, 169, 184, 0.4);
        }
        
        .social-icon-filter {
            filter: invert(30%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(90%) contrast(90%);
            transition: filter 0.3s ease;
        }
        
        .social-icon-wrapper:hover .social-icon-filter {
            filter: none;
        }
        
        .social-icon-wrapper:hover img {
            filter: invert(83%) sepia(21%) saturate(1067%) hue-rotate(295deg) brightness(98%) contrast(93%);
        }

    </style>
</head>
